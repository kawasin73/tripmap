<!DOCTYPE html>
<html>
  <head>
    <style>
      #map{
        height: 800px;
      }
    </style>
  </head>
  <body>
    <input id = "pac-input" class="controls" type= "text" placeholder="searchbox">
    <div id="map"></div>
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCRleT6w6CgsBvl5YZrKd5Q2TR8JBVoBA&callback=initMap"
    async defer></script>
  </body>
</html>
