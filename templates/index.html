<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>tripmap</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Access-Control-Allow-Origin Errorを回避するために追加 -->
    <script src="{{ url_for('static', filename='scripts/jquery.xdomainajax.js') }}"></script>
    <!-- 編集するjavascriptのファイルパス -->
    <script src="{{ url_for('static', filename='scripts/tripmap.js') }}"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
    <!-- Google Map API. サービスとして運用する場合にはAPI keyを追加する必要がある -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3gEldTcxF-BDYq13G0ZMRZI41Pt9nAPU&libraries=places&callback=initAutocomplete"></script>
</head>

<body>
  <header>
    <div id="title">
      <i class="fas fa-bicycle fa-3x icon ">  </i>
      <img src="{{ url_for('static', filename='imgs/title.png') }}"/>
        <button type="submit" id="all-places" class="bb-button bb-button-2 faa-parent animated-hover">おすすめ地点 <i class="fas fa-search faa-wrench"></i></button>
        <button type="submit" id="my-places" class="bb-button bb-button-2 faa-parent animated-hover" style="display: none;">戻る <i class="fas fa-search faa-wrench"></i></button>
    </div>
  </header>

  <input id="origin-input" class="controls" type="text"
         placeholder="出発地">

  <input id="destination-input" class="controls" type="text"
         placeholder="到着地">

  <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Driving</label>
  </div>

  <div id="container">
      <div id="map" class="left"></div>
      <div id="clipboard" class="board left">
          <input id="via-input" class="controls" type="text" placeholder="経由地点を検索">
          <br>
          <br>
          <p>経由地点を選択</p>
          <div id="waypoints" name="waypoints">
          </div>
          <br>
          <button type="submit" id="submit" class="bb-button faa-parent animated-hover">ルート検索 <i class="fas fa-search faa-wrench"></i></button>
          <div id="directions-panel"></div>
      </div>
      <div id="all-place-board" class="board left" style="display: none;">
          <p>hihi</p>
      </div>
  </div>
</body>
</html>
